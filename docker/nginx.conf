server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes - handle by Laravel
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel specific routes (admin, horizon, telescope, etc.)
    location ~ ^/(admin|horizon|telescope|storage) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration for Laravel
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Frontend static assets (from dist folder)
    location ~* ^/(assets|.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot))$ {
        root /var/www/html/public/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve frontend React app for all other routes
    location / {
        root /var/www/html/public/frontend;
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
