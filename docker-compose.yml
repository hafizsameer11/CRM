version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-crm}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BACKEND_BUILD_TARGET:-production}
    container_name: crm-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_vendor:/var/www/html/vendor
    environment:
      - APP_NAME=${APP_NAME:-CRM SaaS}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8000}
      
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-crm}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      
      - JWT_SECRET=${JWT_SECRET:-}
      
      - STRIPE_KEY=${STRIPE_KEY:-}
      - STRIPE_SECRET=${STRIPE_SECRET:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      
      - META_APP_ID=${META_APP_ID:-}
      - META_APP_SECRET=${META_APP_SECRET:-}
      - META_VERIFY_TOKEN=${META_VERIFY_TOKEN:-}
      
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID:-}
      - WHATSAPP_BUSINESS_ID=${WHATSAPP_BUSINESS_ID:-}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - crm-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Laravel Queue Worker
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BACKEND_BUILD_TARGET:-production}
    container_name: crm-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_vendor:/var/www/html/vendor
    environment:
      - APP_NAME=${APP_NAME:-CRM SaaS}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-false}
      
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-crm}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - crm-network
    depends_on:
      - backend
      - mysql
      - redis
    command: php artisan queue:work --tries=3 --timeout=90

  # Laravel Horizon (Queue Dashboard)
  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BACKEND_BUILD_TARGET:-production}
    container_name: crm-horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_vendor:/var/www/html/vendor
    environment:
      - APP_NAME=${APP_NAME:-CRM SaaS}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-}
      
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-crm}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - crm-network
    depends_on:
      - backend
      - mysql
      - redis
    command: php artisan horizon

  # React Frontend (Development)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: crm-frontend-dev
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "${FRONTEND_PORT:-3000}:5173"
    networks:
      - crm-network
    depends_on:
      - backend
    profiles:
      - dev

  # React Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: crm-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - crm-network
    depends_on:
      - backend
    profiles:
      - prod

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_vendor:
    driver: local

networks:
  crm-network:
    driver: bridge

